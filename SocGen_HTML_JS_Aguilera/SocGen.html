		<script>

		function convert(){
			var input = parseInt(document.getElementById("input-value").value);
			var rate;
			var e1 = document.getElementById("origin-currency");
			var originCurrency = e1.options[e1.selectedIndex].text;
			var e2 = document.getElementById("destination-currency");
			var destinationCurrency = e2.options[e2.selectedIndex].text;

			if (originCurrency == destinationCurrency){
				rate = 1;
				document.getElementById("origin-rate").innerHTML = "1,00";
				document.getElementById("destination-rate").innerHTML = "1,00";
			} else if (originCurrency == "ðŸ‡ªðŸ‡º EUR - Euro" && destinationCurrency == "ðŸ‡ºðŸ‡¸ USD - Dollar americain"){
				rate = 1.18
				document.getElementById("origin-rate").innerHTML = "1,00";
				document.getElementById("destination-rate").innerHTML = "1,18";
			} else if (destinationCurrency == "ðŸ‡ªðŸ‡º EUR - Euro" && originCurrency == "ðŸ‡ºðŸ‡¸ USD - Dollar americain"){
				rate = 0.85
				document.getElementById("origin-rate").innerHTML = "1,00";
				document.getElementById("destination-rate").innerHTML = "0,85";
			}

			result = input*rate;

			document.getElementById("output-value").value = result;
		}


		function switchCurrencies(){
			var e1 = document.getElementById("origin-currency");
			var originCurrency = e1.options[e1.selectedIndex].text;
			var e2 = document.getElementById("destination-currency");
			var destinationCurrency = e2.options[e2.selectedIndex].text;

			document.getElementById("origin-currency").value = destinationCurrency;
			document.getElementById("destination-currency").value = originCurrency;

		}
